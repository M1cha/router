# Disable DNS
port=0

interface=lan
interface=lan_inet
interface=lan_inet_vpn0
interface=lan_void
except-interface=lo
bind-dynamic

log-dhcp
log-debug
log-facility=-

dhcp-range=lan,192.168.43.100,192.168.43.200,1h
dhcp-range=lan_inet,192.168.41.100,192.168.41.200,1h
dhcp-range=lan_inet_vpn0,192.168.31.100,192.168.31.200,1h
dhcp-range=lan_inet_void,192.168.46.100,192.168.46.200,1h

dhcp-option=lan_inet,6,192.168.40.11
